<div class="row">
  <div class="col col-sm-auto" *ngFor="let post of posts">
    <div class="card mt-2" [routerLink]="post.link">
      <img [src]="post.image" alt="Meta tag image" *ngIf="post.image">
      <div class="card-body bg-main pb-1 pt-2">
        <h6 class="card-title text-center" [innerHTML]="post.title"></h6>
        <div class="text-right">
          <small>{{post.created_date}}</small>
        </div>
      </div>
    </div>
  </div>
</div>
